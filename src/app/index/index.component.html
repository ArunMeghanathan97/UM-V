<div class="container" style="margin-top: 30px;">
    <div class="row" style="width:  100%;;margin: 0px auto;">
        <div class="col-sm-6">
            <div>
                <button class="mybtn" (click)="add()">Add</button>
                <button class="mybtn" (click)="export()">Export</button>
            </div>
        </div>
        <div class="col-sm-6" style="text-align: end;padding-right: 25px;">
            {{page}}
        </div>
    </div>
    <div class="row">
        <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email ID</th>
                <th>Mobile Number</th>
                <th>State</th>
                <th>DOB</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input class="sbox" [(ngModel)]="sname" /></td>
                <td><input class="sbox"  [(ngModel)]="semail" /></td>
                <td><input class="sbox"  [(ngModel)]="smobile" /></td>
                <td><input class="sbox"  [(ngModel)]="sstate" /></td>
                <td><input class="sbox"  [(ngModel)]="sdob" type="date" /></td>
                <td> <button class="mybtn" (click)="search()">Search</button> </td>
              </tr>
              <tr *ngFor="let item of llist;let index = i;">
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.mobile}}</td>
                <td>{{item.state}}</td>
                <td>{{item.dob}}</td>
                <td>
                    <label class="material-icons" (click)="edit(item.id)"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg></label>
                    <label class="material-icons" (click)="view(item.id)"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><rect fill="none" height="24" width="24"/><path d="M20.41,8.41l-4.83-4.83C15.21,3.21,14.7,3,14.17,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V9.83 C21,9.3,20.79,8.79,20.41,8.41z M7,7h7v2H7V7z M17,17H7v-2h10V17z M17,13H7v-2h10V13z"/></g></svg></label>
                    <label class="material-icons" (click)="delete(item.id)"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/></svg></label>
                </td>
              </tr>
            </tbody>
          </table>
      
    </div>
</div>
